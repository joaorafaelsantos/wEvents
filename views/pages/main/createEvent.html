<div id="subscribedEvents" class="row">
    <div class="col-md-12">
        <form id="form" class="form-horizontal">
            <h2 class="title text-center">Criar evento</h2>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <label for="name">Nome do evento:</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <label for="date">Data:</label>
                    <div class="input-group date">
                        <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('.input-group.date').datepicker({
                                format: "dd/mm/yyyy",
                                weekStart: 1,
                                todayHighlight: true
                            });
                        });
                    </script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <label for="usr">Morada:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <label for="usr">Cidade:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <label for="usr">País:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <label for="sel1">Tipo de evento:</label>
                    <select class="form-control" id="sel1">
                    <option>Conferência</option>
                    <option>Projeto</option>
                    <option>Reunião</option>
                    <option>Workshop</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="radio">
                        <label><input id="male" type="radio" name="optradio">Público</label>
                    </div>
                    <div class="radio">
                        <label><input id="female" type="radio" name="optradio">Privado</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                    <button id="btnSendMessage" type="submit" class="btn btn-we">Enviar mensagem</button>
                </div>
            </div>
        </form>
    </div>
</div>
